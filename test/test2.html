<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapid Hover Element Replacement</title>
    <style>
        .container {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

        .container:hover {
            background-color: lightgreen;
        }

        .replacement {
            display: none;
            background-color: lightcoral;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container" onmouseover="toggleReplacement()">Hover me</div>
    <div class="replacement">
        Replaced
    </div>

    <script>
        let isHovered = false;

        function toggleReplacement() {
            isHovered = !isHovered;
            const replacementDiv = document.querySelector('.replacement');
            replacementDiv.style.display = isHovered ? 'block' : 'none';
        }
    </script>
</body>
</html>
